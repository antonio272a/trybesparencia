<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybesparência!</title>
  <!-- acrescentada a framework de bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <h1>Portal Trybesparência</h1>
  </header>
  <main class="main-container">
    <section class="pesquisa">
      <form>
        <div>
          <label for="select"></label>
          <!-- acrescentada classe form-select -->
          <select name="" id="select-uf" class="form-select">
            <option disabled selected>Selecione uma UF</option>
          </select>
        </div>
        <div>
          <label for="select"></label>
          <!-- acrescentada classe form-select -->
          <select name="" id="select-partido" class="form-select">
            <option disabeld selected>Selecione um Partido</option>
          </select>
        </div>
        <!-- acrescentadas as classes btn e btn-primary -->
        <button id="filtrar" class="btn btn-primary">Filtrar</button>
      </form>
    </section>
    <!-- acrescentadas a classe container-->
    <section id="top-container" class="container">
      <div>
        <h3>Deputados que mais gastaram em 2020</h3>
        <section class="top-3-mais">
        </section>
      </div>
      <div>
        <h3>Deputados que gastaram menos em 2020</h3>
        <section class="top-3-menos">
        </section>
      </div>
    </section>
    <section id="lista-deputados">
    </section>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
